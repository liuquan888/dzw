<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#ctn{
				height: 655px;
				width: 100%;
			}
			.header{
				height:10%;
				background-color: #18416B;
			}
			.col-md-2{
				border-right:1px solid red;
				height: 100%;
			}
			.span1{
				display: inline-block;
				width: 20px;
				height: 20px;
				background-color: #D6D7CE;
				font-size: 14px;
				font-weight: bolder;
				border: 1px solid #fff;
			}
			.bod{
				height: 100%;
			}
			ul{
				margin-left: 20px;
			}
			iframe{
				border: 0px;
				width: 100%;
				height: 100%;
			}
			.leftguan{
				width: 14px;
				height: 60px;
				border-radius:0px 5px 5px 0px;
				position: absolute;
				top: 500px;
				left: 252px;
				background-color: #18416B;
				z-index: 1;
				color: #FFFFFF;
				padding-top: 20px;
			}
			.del{
				position: absolute;
				right: 0px;
				top: 0px;
			}
			.kx{
				font-size: 50px;
				color: #FFFFFF;
			}
			.tobu{
				color: #fff;
				display: inline-block;
				width: 150px;
				height: 100%;
				font-size: 17px;
			}
			.tobu:first-child{
				padding-left: 2000px;
				color: red;
			}
			.ddiv1{
				border: 2px solid #EFEBE7;
				width: 1000px;
				position: absolute;
				height: 600px;
				top: 80px;
				left: 300px;
				z-index: 2;
			}
			.ddiv3{
				position: absolute;
				top: 0px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div id="ctn" class="">
			<div class="header">
				<span class="kx">Âç°‰øÆÊô∫ÊÖßÁ≥ªÁªü</span>
				<span style="margin-left: 200px;"></span>
				<span class="tobu" v-for="item in tobu"  @click="find2(item.pvgid)">{{item.pvgName}}</span>
			</div>
			<div class="bod">
				<div v-if="this.leftx" class="col-md-2" style="background-color: #18304A; height: 950px;">
					<tree :list="list" @huan="huan"></tree>
				</div>
				<div id="tt" class="col-md-10" style="margin: 0px; padding: 0px;">
					<ul class="nav nav-tabs" style="background-color:#294173; margin-left: 0px; width: 100%; padding-left: 0px;">
						<li v-for="item,index in tabs" :class=" item.ac?'active':'' " @click="shuan(item)">
							<a :href="'#'+item.id" data-toggle="tab">{{item.pvgName}}
								<span v-if="index!=0" @click="dd(index)" class="del">&times;</span>
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div v-for="item in tabs" :id="item.id" :class="['tab-pane',item.ac?'active':'']">
							<iframe :src="item.pvgPath" style="height: 615px;"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="ddiv1" v-if="this.x">
				<div class="ddiv3">
					<span class="span1">üóï</span>
					<span class="span1" style="font-size: 14px;">üóñ</span>
					<span class="span1" style="font-size: 14px;" @click="out">&times;</span>
				</div>
				<iframe src="today.html"></iframe>
			</div>
			<div class="leftguan" @click="leftout">
				‚óÄ
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/api/menu.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-perms.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				Vue.directive("view",{
				bind(el,binding,vnode,oldVnode){
				},
				inserted(el,binding,vnode,oldVnode){
				},
				update(el,binding,vnode,oldVnode){
				}
			})
			Vue.component("tree",{
				props:["list"],
				template: 
				`
					<ul class="nav nav-pills nav-stacked">
						<li v-for="item in list" >
							<a href="#" @click="huan(item)" style="color:violet">{{item.pvgName}}</a>
							<tree :list="item.children" @huan="huan"></tree>
						</li>
					</ul>`,
				methods:{
					huan(item){
						this.$emit("huan",item);
					}
				}
			});
			
			var vm=new Vue({
				el:"#ctn",
				data(){
					 return{
					 	l:[],
					 	list:[],
						tabs:[{pvgName:"È¶ñÈ°µ",ac:true,content:"‰∏Ä‰∏™‰∏∞ÂØåÁöÑÈ¶ñÈ°µ",id:"ho1",pvgPath:"jiesuanindex.html"}],
						tobu:[],
						x:true,
						leftx:true,
						user:{},
						user2:{}
					 }
				},
				methods:{
					 huan(item) {
						 this.tabs.forEach(a=>{
						 	if(a.pvgName==item.pvgName){
						 		return;
						 	}
							return;
						 });
						if(item.children && item.children.length>0){
							return;
						}
						this.tabs.forEach(a=>{
							a.ac=false;
						});
					huan(item){
//						this.leftx=false;
//						$(".leftguan").css("left","0px");
//						$(".leftguan").html("‚ñ∂");
//						$("#tt").css("width","100%");
						if(item.children && item.children.length>0){
							return;
						}
						this.tabs.forEach(item=>{
							item.ac=false;
						})
						this.$set(item,"ac",true);
						var flag=this.tabs.some(sitem=>sitem.pvgName==item.pvgName);
						if(!flag){
							this.tabs.push(item);
						}
						
					},
					dd(index){
						if(index==this.tabs.length-1)
						{
							this.tabs[index-1].ac=true;
							console.log(this.tabs[index-1]);
						}
						this.tabs.splice(index,1);
					},
					shuan(item){
						if(item.children && item.children.length>0){
							return;
						}
						this.tabs.forEach(item=>{
							item.ac=false;
						})
						this.$set(item,"ac",true);
					},
					out(){
						this.x=false;
					},
					diantop(item){
						console.log(item);
						if(item.pvgId==1){
							this.list=this.l;
						}else{
							this.list=[];
						}
					},
					run(){
						this.l=this.list;
					},
					leftout(){
						if(this.leftx){
							this.leftx=false;
							$(".leftguan").css("left","0px");
							$(".leftguan").html("‚ñ∂");
							$("#tt").css("width","100%");
						}else{
							this.leftx=true;
							$(".leftguan").css("left","252px");
							$(".leftguan").html("‚óÄ");
							$("#tt").css("width","");
						}
					},
					find(){
						this.user=JSON.parse(sessionStorage.getItem("user"));
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/dzwUser/getMenu",
							type:"post",
							data:{
								userId:that.user.userId,
								type:1
							},
							success:function(result){
								that.tobu=result;
							}
						});
					},
					find2(pide){
						this.user=JSON.parse(sessionStorage.getItem("user"));
						console.log(pide);
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/dzwUser/getMenu",
							type:"post",
							data:{
								userId:that.user.userId,
								type:2,
								pid:pide
							},
							success:function(result){
								console.log(result);
								that.list=result;
							}
						});
					}
				},
				created(){
					this.run();
					this.find();
					this.find2(1);
					var user=JSON.parse(sessionStorage.getItem("user"));
					console.log(user.reserved1);
						menuApi.findPerms(parseInt(user.reserved1),function(result){
							data.perms = result;
						});
				},
				watch:{
					
				}
			});
		</script>
	</body>
</html>
