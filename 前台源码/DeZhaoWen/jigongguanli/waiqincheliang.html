<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<style type="text/css">
			html,body{
				margin: 0px;
				padding: 0px;
			}
			.gb{
				margin-top: 10px;
			}
			#div{
				background-color: #F7FFFF;
			}
			.frm{
				height: 100px;
				padding-left: 20px;
				padding-top: 50px;
				background-color: #F7F7F7;
			}
			.lbl{
				font-size: 17px;
				color: deepskyblue;
			}
			#ipt1{
				width: 120px;
			}
			#ipt2{
				width: 120px;
			}
			#ipt3{
				width: 120px;
			}
			#ipt4{
				width: 120px;
			}
			#div1{
				margin-left: 300px;
			}
			#tab{
				width: 100%;
				height: 520px;
			}
			#table1 tr td{
				padding-left: 20px;
				width: 120px;
				height: 35px;
				border: 1px solid #E3E3E3;
				line-height: 30px;
			}
			#tr1 td{
				color: white;
				background-color: #39CEDE;
			}
			.ul1{
				padding: 0px;
				margin-left: 30px;
				border-left: 1px dotted #444444;
			}
		</style>
	</head>
	<body>
		<div id="ctn" class="container-fluid">
			<div id="div" class="row">
				<span class="col-md-11">
					<h2>外勤车辆</h2>
				</span>
				<span class="col-md-1 gb">
					<button class="btn btn-default">关闭</button>
				</span>
			</div>
			<div class="row">
				<form class="form-inline frm">
					<div class="form-group">
						<label class="lbl">车牌号</label>
						<input class="form-control" id="ipt1" v-model="fieldvehicles.licenseplate"/>
					</div>
					<div class="form-group">
						<label class="lbl">品牌</label>
						<input class="form-control" id="ipt2" v-model="fieldvehicles.brand"/>
					</div>
					<div class="form-group">
						<label class="lbl">车型</label>
						<input class="form-control" id="ipt3" v-model="fieldvehicles.model"/>
					</div>
					<div class="form-group">
						<label class="lbl">当前里程</label>
						<input class="form-control" id="ipt4" v-model="fieldvehicles.currentmileage"/>
					</div>
					<div class="form-group">
						<label class="lbl">班组</label>
						<input class="form-control" id="ipt4" v-model="fieldvehicles.teamid"/>
						<a href="#myModal" data-toggle="modal">
							<select class="form-control">
							
							</select>
						</a>
					</div>
					<div class="form-group" id="div1">
						<button class="btn btn-default" @click="insert">增加</button>
						<button class="btn btn-default" @click="remove">删除</button>
						<button class="btn btn-default" @click="update">保存</button>
					</div>
				</form>
				
			</div>
			<div id="tab">
				<table id="table1">
					<tr id="tr1">
						<td>车牌号</td>
						<td>品牌</td>
						<td>车型</td>
						<td>当前里程</td>
						<td>归属班组</td>
					</tr>
					<tr v-for="item in list" @click="findById(item.id)">
						<td>{{item.licenseplate}}</td>
						<td>{{item.brand}}</td>
						<td>{{item.model}}</td>
						<td>{{item.currentmileage}}</td>
						<td>{{item.teamid}}</td>
					</tr>
				</table>
			</div>
			<div class="modal" data-backdrop="static" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<span class="close" data-dismiss="modal">&times;</span>
							<h4 style="display: inline-block;">维修班组</h4>
						</div>
						<div class="modal-body">
							<div class="">
								<ul class="">
									<li>
										<a @click="xianshi()" href="#"><span>+</span>10-自建</a>
										<ul class="ul1" v-if="this.xs">
											<li><span id="j1"></span>1000-机修1组</li>
											<li><span id="j1"></span>1001-机修2组</li>
											<li><span id="j1"></span>1004-机电1组</li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default btn-danger">取消</button>
						</div>
					</div>
				</div>
			<div>
				<span>合计：1条记录</span>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			new Vue({
				el:".container-fluid",
				data(){
					return{
						xs:true,
						list:{},
						id:"",
						fieldvehicles:{}
					}
				},
				methods:{
					xianshi(){
						if(this.xs){
							this.xs=false;
						}else{
							this.xs=true;
						}
					},
					find(){
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/fieldvehicles/find",
							type:"post",
							success:function(result){
								console.log(result);
								that.list=result;
							}
						});
					},
					findById(id){
						this.id=id;
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/fieldvehicles/findById/"+id,
							type:"post",
							success:function(result){
								that.fieldvehicles=result;
								console.log(result);
							}
						});
					},
					remove(id){
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/fieldvehicles/delete/"+that.id,
							type:"post",
							success:function(result){
								that.find();
							}
						});
					},
					insert(){
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/fieldvehicles/insert",
							data:that.fieldvehicles,
							type:"post",
							success:function(result){
								that.find();
							}
						});
					},
					update(){
						let that=this;
						$.ajax({
							url:"http://127.0.0.1:8080/fieldvehicles/update",
							data:that.fieldvehicles,
							type:"post",
							success:function(result){
								that.find();
							}
						});
					},
					
				},
				created(){
					this.find();
				}
			});
		</script>
	</body>
</html>
